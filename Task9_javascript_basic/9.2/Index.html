<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>9.2. Math Calculator</title>
</head>

<body>
    <div>
        <p>
            <label>
                <div>
                    Math expression:
                </div>
                <input type="text" id="expression">
            </label>
        </p>
        <p>
            <label>
                <div>
                    Result:
                </div>
                <input type="text" id="result" placeholder="Result" readonly>
            </label>
        </p>
        <p><input type="button" value="Send" onclick="mathCalculator()"></p>
    </div>
    <script src="Script.js"></script>
</body>

</html>
