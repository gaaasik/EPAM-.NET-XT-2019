<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>VK</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <header>
       <div class="wrap"> 
            <div class="logo">
                    <img src="image/logo.png" alt="vk" class="logo-png">
                </div>
                 <nav>
                     <div class="search">
                         <input type="text" class="input-search" placeholder="Поиск">
                     </div>
                 </nav>
        </div>
       
   </header>
   <main>
        <div class="side-bar">
            <ol>
                <li><a href="#">Моя страница</a></li>
                <li><a href="#">Новости</a></li>
                <li><a href="#">Сообщения</a></li>
                <li><a href="#">Друзья</a></li>
                <li><a href="#">Сообщества</a></li>
                <li><a href="#">Фотографии</a></li>
                <li><a href="#">Музыка</a></li>
                <li><a href="#">Видео</a></li>
                <li><a href="#">Игры</a></li>
            </ol>
        </div>
        <div class="content">
            <div class="main-block">
                <div class="title"><span>Общее</span></div>
                <div class="property">
                    <span>Меню сайта</span>
                    <a href="#">Настроить отображение пунктов меню</a>
                </div>
                <div class="property">
                        <span>Настройки профиля</span>
                        
                </div>
                <div class="property">
                        <span>Настройки контента</span>
                        
                </div>
                <div class="property">
                        <span>Пароль</span>
                       
                </div>
                <div class="property">
                        <span>Электронная почта</span>
                       
                </div>
                <div class="property">
                        <span>Номер телефона</span>
                        
                </div>
                <div class="property">
                        <span>Адрес страницы</span>
                       
                </div>
                <div class="property">
                        <span>Язык</span>                       
                </div>
            </div>
            <div class="right-block"></div>
        </div>
   </main>
</body>
</html>
