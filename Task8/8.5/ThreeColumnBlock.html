<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ThreeColumnBlock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">    
        <div class="data-card"> 
            <i class="fa-3x fas fa-network-wired"></i>
            <span class="title">Виртуальный хостинг</span>
            <span class="price">3.95$ в месяц </span>
            <button><a href="#">Подробнее</a></button>
        </div>  
        <div class="data-card with-border"> 
            <i class="fa-3x fas fa-cloud"></i>
            <span class="title">Облачный хостинг</span>
            <span class="price">3.95$ в месяц </span>
            <button><a href="#">Подробнее</a></button>
        </div> 
        <div class="data-card"> 
            <i class="fa-3x fas fa-database"></i>
            <span class="title">Выделенный сервер</span>
            <span class="price">3.95$ в месяц </span>
            <button><a href="#">Подробнее</a></button>
        </div>           
    </div>
    <script src="https://kit.fontawesome.com/1d8901e628.js"></script>
</body>
</html>
