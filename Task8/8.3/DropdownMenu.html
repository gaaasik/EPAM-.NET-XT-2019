<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ListMenu</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="link-container">
        <div class="file">
            <span>
                <a href="">Файл</a>
                <div class="block1"></div>
            </span>
            <div class="file-ddl">
                <span class="menu-item">Новый</span>
                <span class="menu-item">Открыть</span>
                <span class="menu-item">Сохранить</span>
                <span class="menu-item">Закрыть</span>
            </div>
        </div>
        <div class="edit">
            <span>
                <a href="">Правка</a>
                <div class="block2"></div>
            </span>
            <div class="edit-ddl">
                <span class="menu-item">Выррезать</span>
                <span class="menu-item">Копировать</span>
                <span class="menu-item">Вставить</span>
                <span class="menu-item">Удалить</span>
            </div>
        </div>
    </div>
    <div class="dropdown1">
        <span></span>
    </div>
</body>
</html>
